<!DOCTYPE html>
<html>

<head>

  <link rel="shortcut icon" href="">
  <title>{% block title %}{% endblock %}</title>

  <!-- Google Analytics -->

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/"><b>Hacker Brunch</b></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/restaurant_list">Restaurants</a></li>
        <li><a href="/reservations">Reservations</a></li>
        <li><a href="https://twitter.com/hackerbrunch_sf" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></span></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<body>


<b><div class="container">
<!-- Show flashed messages -->
{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         <blockquote class="bg-success">{{ message }}</blockquote>
      {% endfor %}
   {% endif %}
{% endwith %}
</div></b>

<!-- Insert body text here -->
{% block content %} put your content here {% endblock %}

</body>
</html>
